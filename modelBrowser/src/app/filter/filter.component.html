<mat-card>
  <mat-card-header>
    <mat-card-title>Filter</mat-card-title>
  </mat-card-header>



  <mat-form-field>
    <mat-label>make</mat-label>
    <select [(ngModel)]='make' matNativeControl>
      <option value=''> </option>
      <option *ngFor='let make of makeList' ngDefaultControl>{{make}} </option>
    </select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>year</mat-label>
    <select [(ngModel)]='year' matNativeControl>
      <option value=''> </option>
      <option *ngFor='let year of yearList' ngDefaultControl>{{year}} </option>
    </select>
  </mat-form-field>

  <button mat-button (click)='refreshData()'>Refresh</button>
  <br> <br>
</mat-card>



<mat-card>
  <mat-card-header>
    <mat-card-title>Results</mat-card-title>
  </mat-card-header>



  <table mat-table style='width: 100%' [dataSource]='vehicleList'>

    <ng-container matColumnDef='id'>
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef='let vehicle'>{{vehicle.id}} </td>
    </ng-container>

    <ng-container matColumnDef='year'>
      <th mat-header-cell *matHeaderCellDef>year</th>
      <td mat-cell *matCellDef='let vehicle'>{{vehicle.year}} </td>
    </ng-container>

    <ng-container matColumnDef='make'>
      <th mat-header-cell *matHeaderCellDef>make</th>
      <td mat-cell *matCellDef='let vehicle'>{{vehicle.make}} </td>
    </ng-container>

    <ng-container matColumnDef='model'>
      <th mat-header-cell *matHeaderCellDef>model</th>
      <td mat-cell *matCellDef='let vehicle'>{{vehicle.model}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <br>
  <button mat-button [disabled]='offset == 0' (click)='previous()'>previous page</button>
  <button mat-button [disabled]='hasNext' (click)='next()'>next page</button>
</mat-card>

<button mat-button routerLink='/about'> back to 'about' </button>
